<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jela</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Create jelo</h1>
<form th:action="@{/sacuvajJelo}" method="post">
    <label>Naziv</label>
    <label>
        <input type="text" th:field="*{jelo.naziv}">
    </label>
    <br>
    <label>Opis</label>
    <label>
        <input type="text" th:field="*{jelo.opis}">
    </label>
    <br>
    <label>Cena</label>
    <label>
        <input type="text" th:field="*{jelo.cena}">
    </label>
    <br>
    <label>Restoran</label>
    <label>
        <select th:field="*{restorani}">
            <option th:each="restoran : ${restorani}"
                    th:value="${restoran.id}"
                    th:text="${restoran.naziv}">
            </option>
        </select>
    </label>
    <br>
    <input type="submit" value="Sacuvaj">
</form>
</body>
</html>
