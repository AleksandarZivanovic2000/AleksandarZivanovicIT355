<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restoran</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>
    <th:block th:text="${restoran != null} ? 'Update' : 'Create'"></th:block>
    Restoran
</h1>
<form th:object="${restoran}" th:action="@{/sacuvajRestoran}" method="post">
    <div>
        <label>Naziv:</label>
        <label>
            <input type="text" th:field="*{naziv}"/>
        </label>
        <span th:if="${#fields.hasErrors('naziv')}" th:errors="*{naziv}"></span>
    </div>
    <div>
        <label>Adresa:</label>
        <label>
            <input type="text" th:field="*{adresa}"/>
        </label>
        <span th:if="${#fields.hasErrors('adresa')}" th:errors="*{adresa}"></span>
    </div>
    <div>
        <label>Telefon:</label>
        <label>
            <input type="text" th:field="*{telefon}"/>
        </label>
        <span th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}"></span>
    </div>
    <div>
        <label>Ocena:</label>
        <label>
            <input type="number" th:field="*{ocena}"/>
        </label>
        <span th:if="${#fields.hasErrors('ocena')}" th:errors="*{ocena}"></span>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
